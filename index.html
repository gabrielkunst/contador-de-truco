<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Truco</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="player section" id="player1">
        <input
          type="text"
          name="name1"
          id="name1"
          value="Jogador 1"
          placeholder="Name"
        />
        <p class="score" id="score1">0</p>
        <div class="section-buttons">
          <button class="btn" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn" id="btnMin">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </section>
      <section class="actions section" id="actions">
        <button class="btn" id="btnNew">
          <i class="fa-solid fa-rotate"></i>
        </button>
        <button class="btn" id="btnTruco">1</button>
      </section>
      <section class="player section" id="player2">
        <input
          type="text"
          name="name2"
          id="name2"
          value="Jogador 2"
          placeholder="Name"
        />
        <p class="score" id="score2">0</p>
        <div class="section-buttons">
          <button class="btn" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn" id="btnMin">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/e7fc9f162e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
